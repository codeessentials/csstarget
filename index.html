<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Css :target</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
</head>
<body>

	<header id="header">
		<h1>:target effects</h1>
	</header>
	
	<main class="container">
		
		<menu>
			<a href="#bounce" class="btn">Bounce</a>
			<a href="#shake" class="btn">Shake</a>				
			<a href="#zoom" class="btn">ZoomIn</a>				
			<a href="#zoom-id" class="btn">ZoomIn</a>				
		</menu>

		<div id="bounce" class="none modal">
			<span>Modal 1</span>
			<a href="#close" class="close">&nbsp;</a>
		</div>

		<div id="shake" class="none modal">
			<span>Modal 2</span>
			<a href="#close" class="close">&nbsp;</a>
		</div>

		<div id="zoom" class="none modal">
			<span>Modal 3</span>
			<a href="#close" class="close">&nbsp;</a>
		</div>

		<div id="zoom-id" class="none modal">
			<span>Modal 4</span>
			<a href="#close" class="close">&nbsp;</a>
		</div>

	</main>

	
</body>
</html>
